    <script type="text/javascript">
      (function() {
        function cleanUrl() {
          const currentUrl = window.location.href;
          const baseUrl = window.location.origin;
          let path = window.location.pathname;
          
          // Remove any query parameters that contain problematic patterns
          if (window.location.search.includes('~and~') || 
              window.location.search.includes('?/&/') || 
              window.location.search.includes('/?/')) {
            
            // Clean the path
            path = path.replace(/\/+$/, ''); // Remove trailing slashes
            path = path.replace(/\/+/g, '/'); // Replace multiple slashes with single slash
            
            // Construct clean URL
            const cleanUrl = baseUrl + path;
            
            // Update URL without reloading the page
            window.history.replaceState(null, null, cleanUrl);
            return true;
          }
          return false;
        }

        // Clean URL immediately
        if (cleanUrl()) {
          console.log('URL was cleaned on load');
        }

        // Also clean on page load (backup)
        window.addEventListener('load', function() {
          if (cleanUrl()) {
            console.log('URL was cleaned after load');
          }
        });

        // Clean on popstate (browser back/forward)
        window.addEventListener('popstate', function() {
          if (cleanUrl()) {
            console.log('URL was cleaned on navigation');
          }
        });
      })();
    </script>
  </head>
