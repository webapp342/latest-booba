<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Buy, Sell & Invest in crypto</title>
<script src="https://sad.adsgram.ai/js/sad.min.js"></script>

    <script type="text/javascript">
      (function() {
        function cleanUrl() {
          const url = new URL(window.location.href);
          const path = url.pathname;
          
          // Eğer URL'de problemli karakterler varsa
          if (url.search.includes('~and~') || 
              url.search.includes('?/&/') || 
              url.search.includes('/?/') ||
              url.search.includes('%2F')) {
            
            // Path'i temizle
            let cleanPath = path;
            cleanPath = cleanPath.replace(/\/+$/, ''); // Sondaki slash'leri kaldır
            cleanPath = cleanPath.replace(/\/+/g, '/'); // Çoklu slash'leri tekli yap
            
            // Query parametrelerini tamamen kaldır
            const cleanUrl = window.location.origin + cleanPath;
            
            // URL'i güncelle ve sayfayı yenileme
            window.history.replaceState({}, '', cleanUrl);
            
            // Eğer sayfa yüklendiyse ve path değiştiyse sayfayı yenile
            if (document.readyState === 'complete' && window.location.href !== cleanUrl) {
              window.location.href = cleanUrl;
            }
            
            return true;
          }
          return false;
        }

        // URL'i hemen temizle
        cleanUrl();

        // Sayfa yüklendiğinde tekrar kontrol et
        window.addEventListener('DOMContentLoaded', cleanUrl);
        
        // Navigasyon değişikliklerinde kontrol et
        window.addEventListener('popstate', cleanUrl);
        
        // Hash değişikliklerinde kontrol et
        window.addEventListener('hashchange', cleanUrl);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
   

  </body>
</html>
