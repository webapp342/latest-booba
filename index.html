<script src="https://sad.adsgram.ai/js/sad.min.js"></script>

    <script type="text/javascript">
      // Handle SPA routing and clean problematic URLs
      (function() {
        // Handle direct navigation
        if (window.location.pathname !== '/' && !window.location.pathname.endsWith('.html')) {
          sessionStorage.setItem('spa-path', window.location.pathname + window.location.search);
        }

        // Clean problematic URLs
        if (window.location.search.includes('~and~') || window.location.search.includes('?/&/')) {
          const currentPath = window.location.pathname;
          const cleanPath = currentPath.replace(/\/+$/, ''); // Remove trailing slashes
          window.history.replaceState(null, null, cleanPath);
        }

        // Restore path after page load if needed
        window.addEventListener('load', function() {
          const savedPath = sessionStorage.getItem('spa-path');
          if (savedPath) {
            sessionStorage.removeItem('spa-path');
            window.history.replaceState(null, null, savedPath);
          }
        });
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
   

  </body>
